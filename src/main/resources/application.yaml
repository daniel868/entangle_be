spring:
  application:
    name: entable-be
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    generate-ddl: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
server:
  port: 8082

jwt:
